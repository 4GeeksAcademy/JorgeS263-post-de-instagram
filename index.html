<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <title>Post de Instagram</title>
</head>
<body>
  <div class="post">
    <div class="info">
      <div class="post-left">
        <div class="displaypicture">
          <img class="circle" src="https://assets.realmadrid.com/is/image/realmadrid/1330603286208?$Mobile$&fit=wrap&wid=312" alt="foto de perfil">
        </div>
        <div class="usuario">
          <strong>cristianoronaldo7</strong>
          <div class="song">
            <i class="fa-solid fa-music"></i>
            <p class="songname"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="imagen-post">
      <img src="https://imagenes.elpais.com/resizer/v2/3X6CA6RM7WODHGX5QDD7PI3F5U.jpg?auth=01e49ed30aa4113dba4a7c5dbba4510e8e4c00fab8774e817f49894572df9ba9&width=980&height=980&focal=1430%2C390">
    </div>
    <div class="acciones">
      <div class="iconos">
        <i class="fa-light fa-heart"></i>
        <i class="fa-light fa-comment"></i>
        <i class="fa-light fa-paper-plane"></i>
      </div>
      <i class="fa-light fa-bookmark"></i>
    </div>
    <div class="descripcion">
      <p><strong>@cristianoronaldo7</strong>Buen partido con la selección<br>
      <span class="hashtags">#Formula1 #Alonso #Motorsport</span></p>
      <p class="comentarios">Ver los 59655 comentarios</p>
      <p class="fecha-publicacion">Hace 3 días</p>
    </div>
  </div>
</body>
</html>
